<select v-model="flightType">
  <option value="one-way flight">В один бік</option>
  <option value="return flight">В обидва боки</option>
</select>

<input type="date" v-model="departureDate">
<input type="date" v-model="returnDate" :disabled="!isReturn">

<button :disabled="!canBook" @click="book">Забронювати</button>

<p>{{ canBook ? '' : 'Дата повернення повинна бути після дати вильоту..' }}</p>
