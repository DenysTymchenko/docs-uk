<div><input v-model="prefix" placeholder="Префікс фільтрації"></div>

<select size="5" v-model="selected">
  <option v-for="name in filteredNames" :key="name">{{ name }}</option>
</select>

<label>Ім'я: <input v-model="first"></label>
<label>Прізвище: <input v-model="last"></label>

<div class="buttons">
  <button @click="create">Створити</button>
  <button @click="update">Оновити</button>
  <button @click="del">Видалити</button>
</div>
