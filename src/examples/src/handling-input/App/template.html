<!--
  Зверніть увагу, що нам не потрібен .value всередині
  шаблонів, оскільки реквізити автоматично
  "розгортаються" в шаблонах.
-->
<h1>{{ message }}</h1>

<!--
  Прив'язка до методу/функції.
  Синтаксис @click є скороченням від v-on:click.
-->
<button @click="reverseMessage">Повідомлення навиворіт</button>

<!-- Також може бути вбудованим виразом -->
<button @click="message += '!'">Додати "!"</button>

<!--
  Vue також надає модифікатори для типових завдань,
  таких як e.preventDefault() і e.stopPropagation()
-->
<a href="https://vuejs.org" @click.prevent="notify">
  Посилання з e.preventDefault()
</a>
